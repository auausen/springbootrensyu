<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PC管理</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>PC管理リスト</h1>
    <a th:href="@{/showNewPcForm}" class="btn btn-primary btn-sm mb-3">追加</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>PC名</th>
            <th>名前</th>
            <th>更新・削除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pc : ${listPcs}">
            <td th:text="${pc.pcname}"></td>
            <td th:text="${pc.name}"></td>
            <td>
                <a th:href="@{/showFormforUpdate/{id}(id=${pc.id})}" class="btn btn-primary">
                    更新
                </a>
                <a th:href="@{/deletePc/{id}(id=${pc.id})}" class="btn btn-danger">
                    削除
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
