<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員管理システム</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>従業員管理システム</h1>
    <hr>
    <h2> 従業員保存</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="employee" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="苗字" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="名前" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="メール" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">保存</button>
    </form>
</div>
</body>
</html>
