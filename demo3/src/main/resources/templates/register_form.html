<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width:200px;
            margin: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>ユーザー登録</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <label>名前：</label>
        <input type="text" th:field="*{name}">
        <br />
        <label>Email：</label>
        <input type="email" th:field="*{email}">
        <br />

        <button type="submit">登録</button>
    </form>
</div>

</body>
</html>
